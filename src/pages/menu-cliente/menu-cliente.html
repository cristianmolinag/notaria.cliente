<ion-header>
  <ion-navbar color="primary">
    <ion-title>Menú de Cliente</ion-title>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <ion-title>{{usuario.nombre}}</ion-title>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-split-pane>
  <ion-menu [content]="menuCliente">

    <ion-header>
      <ion-toolbar>
        <ion-title>Páginas</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>

        <button ion-item (click)="abrirPagina(consultas)">
          Consultas
        </button>

        <button ion-item (click)="abrirPagina(tramites)">
          Tramites
        </button>

        <button ion-item (click)="abrirPagina(citas)">
          Citas
        </button>

        <button ion-item navPop>
          Cerrar sesión
        </button>

      </ion-list>
    </ion-content>
  </ion-menu>


  <ion-nav main #menuCliente swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
