<ion-header>

  <ion-navbar color="primary">
    <ion-title>Menú de Administrador</ion-title>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <ion-title>{{usuario.nombre}}</ion-title>
    </ion-buttons>

  </ion-navbar>

</ion-header>
<ion-split-pane>
  <ion-menu [content]="menuFuncionario">

    <ion-header>
      <ion-toolbar>
        <ion-title>Páginas</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>

        <button ion-item (click)="abrirPagina(configuracion)" menuClose>
          Configuración
        </button>

        <button ion-item (click)="abrirPagina(usuarios)" menuClose>
          Usuarios
        </button>

        <button ion-item menuClose>
          Roles
        </button>

        <button ion-item menuClose>
          Permisos
        </button>

        <button ion-item (click)="abrirPagina(rcNacimiento)" menuClose>
          Registro Civil de Nacimiento
        </button>

        <button ion-item menuClose>
          Registro Civil de Matrimonio
        </button>

        <button ion-item menuClose>
          Registro Civil de Defunción
        </button>


        <button ion-item (click)="abrirPagina(consultas)" menuClose>
          Consultas
        </button>

        <button ion-item (click)="abrirPagina(tramites)" menuClose>
          Tramites
        </button>

        <button ion-item (click)="abrirPagina(citas)" menuClose>
          Citas
        </button>

        <button ion-item navPop>
          Cerrar sesión
        </button>

      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-nav #menuFuncionario main swipeBackEnabled="false">

  </ion-nav>
</ion-split-pane>
