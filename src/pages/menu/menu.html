<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <img src="../../assets/imgs/N61.png" alt="" width="60px">
    </ion-buttons>
    <ion-title>{{titulo}}</ion-title>
    <ion-buttons end>
      {{ usuario }}
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-split-pane>
    <ion-menu [content]="nav">
      <ion-list>
        <button ion-item *ngFor="let item of menu" (click)="abrirPagina(item)" menuClose>
          {{ item.titulo }}
        </button>
        <button ion-item menuClose (click)="cerrarSesion()">
          Cerrar sesi√≥n
        </button>
      </ion-list>
    </ion-menu>

    <ion-nav #nav [root]="rootPage" main></ion-nav>

  </ion-split-pane>
</ion-content>
