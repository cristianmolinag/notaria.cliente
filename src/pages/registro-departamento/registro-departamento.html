<ion-header>
  <ion-navbar>
    <ion-title>Registro de departamentos</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label stacked>Nombre</ion-label>
      <ion-input [(ngModel)]="departamento.nombre" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Pais</ion-label>
      <ion-select [(ngModel)]="departamento.pais_id">
        <ion-option *ngFor="let item of paises" [value]="item.id">{{ item.nombre }}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <button ion-button block (click)="guardar()">Guardar</button>
    </ion-item>

  </ion-list>

</ion-content>
