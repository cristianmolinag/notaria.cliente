<ion-header>

  <ion-navbar>
    <ion-title>Registro de municipios</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Nombre</ion-label>
      <ion-input [(ngModel)]="municipio.nombre" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Departamento</ion-label>
      <ion-select [(ngModel)]="municipio.departamento_id">
        <ion-option *ngFor="let item of departamentos" [value]="item.id">{{ item.nombre }}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <button ion-button block (click)="guardar()">Guardar</button>
    </ion-item>

  </ion-list>
</ion-content>
