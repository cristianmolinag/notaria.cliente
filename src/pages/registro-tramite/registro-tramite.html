<ion-content padding>

  <button ion-button outline navPop>
    <ion-icon name="arrow-back"></ion-icon>
  </button>

  <h4>Buscar Registro Civil</h4>

  <ion-grid text-center>
    <ion-row col-12 col-md-10 offset-md-1>
      <ion-col>
        <ion-item>
          <ion-label stacked>Seleccione una opci√≥n</ion-label>
          <ion-select [(ngModel)]="busqueda.tipo_tramite">
            <ion-option *ngFor="let item of tiposTramite" [value]="item.id">{{ item.nombre }}</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label stacked>Digite el filtro</ion-label>
          <ion-input placeholder="documento inscrito o nuip" type="text" [(ngModel)]="busqueda.filtro"></ion-input>
        </ion-item>
      </ion-col>
      <button ion-button full (click)="buscar(busqueda.filtro)">Buscar</button>
    </ion-row>
  </ion-grid>

  <ion-grid text-center *ngIf="registro.id">
    <ion-row>
      <ion-col col-12 col-md-10 offset-md-1>
        <ion-item>
          <p>
            <strong>Nombres: </strong>{{ registro.nombres }}</p>
        </ion-item>
        <ion-item>
          <p>
            <strong>Apellidos: </strong>{{ registro.primer_apellido }} {{ registro.segundo_apellido }}</p>
        </ion-item>
        <ion-item>
          <p>
            <strong>Fecha nacimiento: </strong>{{ registro.fecha_nacimiento }}</p>
        </ion-item>
        <button ion-button (click)="solicitar()">Solicitar duplicado</button>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
