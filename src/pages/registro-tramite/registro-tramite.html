<ion-content padding>

  <button ion-button outline navPop>

  <h4>Buscar Registro Civil</h4>

  <ion-grid text-center>
    <ion-row col-12 col-md-6 offset-md-3>
      <ion-col>
        <ion-item>
          <ion-label stacked>Seleccione una opción</ion-label>
          <ion-select [(ngModel)]="busqueda.tipo_tramite">

            <ion-option value="2">RC Matrimonio</ion-option>
            <ion-option value="3">RC Defuncion</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label stacked>Digite el filtro</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>
      </ion-col>
      <!-- <ion-item no-lines> -->
      <button ion-button full>Buscar</button>
      <!-- </ion-item> -->
    </ion-row>
  </ion-grid>
